<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link rel="stylesheet" href="hallal meet.css">
    <title>HALLAL MEET</title>
</head>

<body>
    <div class="grid">
        <div class="main-div">
            <heade class="main-h">
                <h1>Hallal Meet</h1>
                </header>
                <div class="pic1">
                    <img src="igirly.jpg">
                    <P>Abuja</P>
                </div>
                <div class="pic2">
                    <img src="geek.JPG">
                    <P>Lagos</P>
                </div>
        </div>
        <div class="form-div">
            <p class="p1"><B>Sign Up</B> Today And Connect With Millions Of people<br> Keep It Real <br> Keep It Hallal
            </p>
            <p class="p2"><b>Sign In:</b> </p>
            <form id="myForm">
                    <div class="form1">
                        <input id="inputFname" type="text" name="first-name" placeholder=" First Name">
                    </div>
                    <div class="mssg1"></div>
                    <div class="form2">
                        <input id="inputLname" type="text" name="last-name" placeholder=" Last Name">
                    </div>
                    <div class="mssg2"></div>
            
            
                    <div class="form3">
                        <input id="inputEmail" type="email" name="email" placeholder="Email">
                    </div>
                    <div class="mssg3"></div>
     
    
    
                    <div class="form5">
                        <input id="inputDate" type="date" name="bday" placeholder="MM/DD/YY">
                    </div>
                    <div class="mssg4"></div>
                
            
                    <div class="form6">
                        <select name="City">
                            <option value="Abuja">Abuja</option>
                            <option value="Abia">Abia</option>
                            <option value="Adamawa">Adamawa</option>
                            <option value="Akwa Ibom">Akwa Ibom</option>
                            <option value="Anambara">Anambara</option>
                            <option value="Bauchi">Bauchi</option>
                            <option value="Bayelsa">Bayelsa</option>
                            <option value="Benue">Benue</option>
                            <option value="Borno">Borno</option>
                            <option value="Cross River">Cross River</option>
                            <option value="Delta">Delta</option>
                            <option value="Ebonyi">Ebonyi</option>
                            <option value="Edo">Edo</option>
                            <option value="Ekiti">Ekiti</option>
                            <option value="Enugu">Enugu</option>
                            <option value="Gombe">Gombe</option>
                            <option value="Imo">Imo</option>
                            <option value="Jigawa">Jigawa</option>
                            <option value="Kaduna">Kaduna</option>
                            <option value="Kano">Kano</option>
                            <option value="Katsina">Katsina</option>
                            <option value="Kebbi">Kebbi</option>
                            <option value="Kogi">Kogi</option>
                            <option value="Kwara">Kwara</option>
                            <option value="Lagos">Lagos</option>
                            <option value="Nasarawa">Nasarawa</option>
                            <option value="Niger">Niger</option>
                            <option value="Ondo">Ondo</option>
                            <option value="Osun">Osun</option>
                            <option value="Oyo">Oyo</option>
                            <option value="Plateu">Plateu</option>
                            <option value="Rivers">Rivers</option>
                            <option value="Sokoto">Sokoto</option>
                            <option value="Taraba">Taraba</option>
                            <option value="Yobe">Yobe</option>
                            <option value="Zamfara">Zamfara</option>
                        </select>
                    </div>
        
                
                    <div class="form4">
                        <input type="radio" name="gender" value="Male" checked> Male
                    </div>
                    <div class="form4">
                        <input type="radio" name="gender" value="Female"> Female
                    </div>
                    <div class="form4">
                        <input type="radio" name="gender" value="Others"> Others
                    </div>
                
                <div>
                    <input class="btn" type="submit" name="submit" value="SUBMIT">
                </div>
            </form>
        </div>


    </div>
    <script src="halla meet.js"></script>


</body>
